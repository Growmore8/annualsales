<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="company-name">
            Grow More Solutions (Pvt) Ltd
        </div>
        <div class="total-stats-header">
            <div class="total-sales-count">
                <h3>Total Sales Count</h3>
                <p>100</p> <!-- Total sales count will be dynamically updated -->
            </div>
            <div class="total-amount-usd">
                <h3>Total Amount (USD)</h3>
                <p>$10,000.00</p> <!-- Total amount will be dynamically updated -->
            </div>
        </div>
    </header>
    
    <section class="staff-cards">
        <!-- Employee cards will be dynamically added here by JavaScript -->
    </section>

    <footer>
        <div class="copyright">
            &copy; 2024 Grow More Solutions (Pvt) Ltd. All rights reserved.
        </div>
        <div class="data-updating">
            Data Updating...
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
